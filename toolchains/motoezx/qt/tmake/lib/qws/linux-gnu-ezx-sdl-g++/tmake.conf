#
# tmake configuration for linux-g++ using the iwmmxt_le-g++ crosscompiler.
#

TEMPLATE		= app
CONFIG			= qt warn_on release

TMAKE_CC		= $(SDK_CC)
TMAKE_DASHCROSS		= -arm
TMAKE_CFLAGS		= -pipe `sdl-config --cflags`
TMAKE_CFLAGS_WARN_ON	= -Wall -W
TMAKE_CFLAGS_WARN_OFF	=
TMAKE_CFLAGS_RELEASE	= -O2 -mcpu=iwmmxt -mtune=iwmmxt
TMAKE_CFLAGS_DEBUG	= -g
TMAKE_CFLAGS_SHLIB	= -fPIC
TMAKE_CFLAGS_YACC	= -Wno-unused -Wno-parentheses
TMAKE_CFLAGS_THREAD	= -D_REENTRANT

TMAKE_CXX		= $(SDK_CXX)
TMAKE_CXXFLAGS		= $$TMAKE_CFLAGS -DQWS -fno-exceptions -fno-rtti 
TMAKE_CXXFLAGS_WARN_ON	= $$TMAKE_CFLAGS_WARN_ON
TMAKE_CXXFLAGS_WARN_OFF	= $$TMAKE_CFLAGS_WARN_OFF
TMAKE_CXXFLAGS_RELEASE	= $$TMAKE_CFLAGS_RELEASE
TMAKE_CXXFLAGS_DEBUG	= $$TMAKE_CFLAGS_DEBUG
TMAKE_CXXFLAGS_SHLIB	= $$TMAKE_CFLAGS_SHLIB
TMAKE_CXXFLAGS_YACC	= $$TMAKE_CFLAGS_YACC
TMAKE_CXXFLAGS_THREAD	= -D_REENTRANT

TMAKE_INCDIR		= $(SDK_INC_DIR) $(SDK_SDL_INC_DIR)
TMAKE_LIBDIR		= $(SDK_EZX_LIB_DIR)
TMAKE_INCDIR_X11	= 
TMAKE_LIBDIR_X11	= 
TMAKE_INCDIR_QT		= 
TMAKE_LIBDIR_QT		= 
TMAKE_INCDIR_OPENGL	= /usr/X11R6/include
TMAKE_LIBDIR_OPENGL	= /usr/X11R6/lib

TMAKE_LINK		= $(SDK_CXX)
TMAKE_LINK_SHLIB	= $(SDK_CXX)
TMAKE_LFLAGS		= `sdl-config --libs`
TMAKE_LFLAGS_RELEASE	=
TMAKE_LFLAGS_DEBUG	=
TMAKE_LFLAGS_SHLIB	= -shared
TMAKE_LFLAGS_SONAME	= -Wl,-soname,
TMAKE_LFLAGS_THREAD	=
TMAKE_RPATH		= -Wl,-rpath,

TMAKE_LIBS		= 
TMAKE_LIBS_X11		= 
TMAKE_LIBS_X11SM	= 
TMAKE_LIBS_QT		= -lSDL -lSDLmain -lezxappbase -lpthread -lz -lSDL_ttf -lfreetype -lSDL_mixer -lmad -lvorbisfile -lvorbis -logg -lpng -ljpeg
TMAKE_LIBS_QT_THREAD	= 
TMAKE_LIBS_OPENGL	= 
TMAKE_LIBS_THREAD	= -lpthread

TMAKE_MOC		= $(QTDIR)/bin/moc
TMAKE_UIC		= $(QTDIR)/bin/uic

TMAKE_AR		= $(SDK_AR) cqs
TMAKE_RANLIB		=

TMAKE_TAR		= tar -cf
TMAKE_GZIP		= gzip -9f
